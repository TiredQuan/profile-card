<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%);}
  </style>
</head>
<body>
<div class="container background">
  <div class="circle-1"></div>
  <div class="circle-2"></div>
   <div class="card-whole">
     <div class="card-background"></div>
     <img class="card-profile-image" src="./images/image-victor.jpg" alt="Profile image">
     <div class=card-profile>
        <p class="card-profile-name">Victor Crest</p>
        <p class="card-profile-age">26</p>
        <p class="card-profile-location">London</p>
      
     </div>
    <div class="card-stats">
      <ul>
          <li><span> 80K</span> Followers</li>
        
          <li> <span>803K</span> Likes</li>
        
          <li> <span>1.4K</span>Photos</li>
      </ul>
    </div>
   </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TiredQuan" target="blank_">Tired Quan</a>.
  </div>
</body>
</html>
